main: kr.toxicity.hud.bootstrap.bukkit.BukkitBootstrapImpl
version: ${version}
name: BetterHud
api-version: 1.17
author: toxicity
description: Make a hud in minecraft!
folia-supported: true
website: "https://www.spigotmc.org/resources/115559"
softdepend:
  - MythicLib
  - MythicMobs
  - MMOCore
  - MMOItems
  - PlaceholderAPI
  - WorldGuard
  - Vault
  - floodgate
  - Geyser-Spigot
  - Skript
  - SkBee
  - skript-placeholders
  - skript-reflect
  - SkinsRestorer
  - Parties
  - GPS
  - Nexo
  - Oraxen
permissions:
  hud.help:
    description: Access to help command.
    default: op
  hud.reload:
    description: Access to reload command.
    default: op
  hud.hud:
    description: Access to hud command.
    default: op
    children:
      hud.hud.add: true
      hud.hud.remove: true
  hud.compass:
    description: Access to compass command.
    default: op
    children:
      hud.compass.add: true
      hud.compass.remove: true
  hud.turn:
    description: Access to turn command.
    default: op
    children:
      hud.turn.on: true
      hud.turn.off: true
  hud.pointer:
    description: Access to pointer command.
    default: op
    children:
      hud.pointer.set: true
      hud.pointer.clear: true
      hud.pointer.remove: true
  hud.popup:
    description: Access to popup command.
    default: op
    children:
      hud.popup.add: true
      hud.popup.remove: true
      hud.popup.show: true
      hud.popup.hide: true